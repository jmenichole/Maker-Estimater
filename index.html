<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Project Calculator</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Vinyl Project Calculator</h1>
        
        <div class="input-group">
            <label>Material Cost (USD):</label>
            <input type="number" id="materialCost" step="0.01">
        </div>
        
        <div class="input-group">
            <label>Project Size (square inches):</label>
            <input type="number" id="size">
        </div>
        
        <div class="input-group">
            <label>Time Required (minutes):</label>
            <input type="number" id="time">
        </div>
        
        <div class="input-group">
            <label>Hourly Rate (USD):</label>
            <input type="number" id="rate" value="25">
        </div>
        
        <button onclick="calculate()">Calculate Total</button>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            const materialCost = parseFloat(document.getElementById('materialCost').value) || 0;
            const size = parseFloat(document.getElementById('size').value) || 0;
            const time = parseFloat(document.getElementById('time').value) || 0;
            const rate = parseFloat(document.getElementById('rate').value) || 25;
            
            const laborCost = (time / 60) * rate;
            const overhead = (materialCost + laborCost) * 0.1;
            const profit = (materialCost + laborCost + overhead) * 0.2;
            const total = materialCost + laborCost + overhead + profit;
            
            document.getElementById('result').innerHTML = `
                <h3>Project Breakdown:</h3>
                <p>Material Cost: USD ${materialCost.toFixed(2)}</p>
                <p>Labor Cost: USD ${laborCost.toFixed(2)}</p>
                <p>Overhead (10%): USD ${overhead.toFixed(2)}</p>
                <p>Profit (20%): USD ${profit.toFixed(2)}</p>
                <h3>Total Quote: USD ${total.toFixed(2)}</h3>
            `;
        }

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
